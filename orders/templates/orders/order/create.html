{% extends "shop/base.html" %}

{% block title %}
    Checkout
{% endblock %}

{% block content %}
<h1>Checkout</h1>

<div class="order-info">
    <h3>Your order</h3>
    <p>{{ product.name }}</p>
    <p>Price: ${{ product.price }}</p>
</div>

<form method="post" class="order-form">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Place order"></p>
</form>
{% endblock %}
